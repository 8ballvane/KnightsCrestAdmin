<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>KnightsCrestAdmin</title>
    <link href="stylesheet.css" rel="stylesheet">
  </head>

  <body>
    <div class="banner">
        <div class="ucf_banner">
            <img src="images/pegasuslogo.jpeg" alt="pegasus logo"
            width="45"
            height="45">
            <div class="ucf_text">
            <p>UNIVERSITY OF CENTRAL FLORIDA</p>
            </div>
        </div>
    </div>
    <hr>
    <div class="container">
        <form action="">
        <label for="Username"></label>
        <input type="text" placeholder="Username: NID or DTC-Atlas ID" class="container" required>
        <div class="container">
            <label for="Password"></label>
            <input type="password" placeholder="Password" class="container" required>
            <br>
            <input type="submit" class="button" value="Sign-On">
        </div>
         </form> 

         <div class="container_2">
         </div>
    </div>
  </body>
</html>
