<!DOCTYPE html>
<html>
<head>
<style>

.banner {
    background-color: black;
  
  }

  /*style banner logo*/

.ucf_banner {
    padding: 0px;
    width: 100%;
    margin: 0 auto;
    display: flex;
    align-items: center; 
}

/*style side bar*/
.sidenav {
  height: 100%;
  width: 160px;
  position: fixed;
  left: 0;
  background-color: rgb(163, 163, 163);
  overflow-x: hidden;
  padding-top: 20px;
}

@media screen and (max-height: 450px) {
  .sidenav {padding-top: 50px;}
  .sidenav a {font-size: 14px;}
}

/*style side bar buttons*/
#button
{
  background-color: transparent;
  border: none;
}

/*style FUNCTION title*/
#sidebar_title {
 color:#333;
 text-align: center;
 border-bottom: 1px solid #333;
 padding-bottom: 5px;
 margin-left: 20px;
 margin-right: 20px;
}

.main {
  margin-left: 200px;
  margin-right: 30px;
  padding-top: 5px;
  border: 1px solid gray ;
}

/*style SEARCH RECORDS title*/
#title {
    padding-top: 25px;
    font-family: "arial";
    border-bottom: 1px dotted #333;
    color: gray;
    margin-left: 200px;
    margin-right: 30px;
}

/*style recently viewed students text*/
#recent {
  margin-left: 20px;
  font-size: medium;
  color: rgb(58, 58, 58);
}

/*style form*/
input[type=text] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  box-sizing: border-box;
  background-color: rgba(211, 211, 211, 0.623);
  height: 20px;
  width: 350px;
  border-radius: 5px;
  border: 1px solid rgb(154, 154, 154);
  box-shadow: 0 4px 0px -6px grey;
}

input[type=submit] {
  background-color: #ffc904;
  font-size: large;
  color: #333;
  border-radius: 5px;
  border: none;
  padding: 8px;
  margin-left: 10px;
}

/*style column 1 titles*/
#input {
  font-size: large;
  margin-left:20px;
  color: gray;
}

/*style column2 titles*/
#input2{
  font-size: large;
  margin-left: 560px;

}

#box {

  width: 350px;

  border: 1px solid rgb(154, 154, 154);
  box-shadow: 0 4px 0px -6px grey;

#box2 {

  box-shadow: 0 4px 0px -6px grey;
  margin-left: 650px;
  margin-top: -60px;
}

* {
  box-sizing: border-box;
}

.column {
  float: left;
  width: 50%;
  padding: 10px;
}

.column2 {
  width: 50%;
  padding: 10px;
}

.row:after {
  content: "";
  display: table;
  clear: both;
}

.button {
  background-color: #ffc904;
  font-size: large;
  color: #333;
  border-radius: 5px;
  border: none;
  padding: 8px;
}


</style>
</head>
