<!DOCTYPE html>
<html>
<head>
<style>

.banner {
    background-color: black;
  
  }

  .ucf_text {
    line-height: 1.5;
    font-family: Arial, Helvetica, sans-serif;
    color: #ffc904;
    font-size: small;
    font-kerning: initial;
    padding-left: 50px;
}

.ucf_banner {
    padding: 2px;
    width: 100%;
    margin: 0 auto;
    display: flex;
    align-items: center; 
}

/*style side bar*/
.sidenav {
  height: 100%;
  width: 160px;
  position: fixed;
  left: 0;
  background-color: rgb(163, 163, 163);
  overflow-x: hidden;
  padding-top: 20px;
}

.sidenav a {
  padding: 6px 8px 6px 16px;
  text-decoration: none;
  font-size: 18px;
  color: #f5f5f5;
  display: block;
}

.sidenav a:hover {
  color: #ffc904;
}

@media screen and (max-height: 450px) {
  .sidenav {padding-top: 50px;}
  .sidenav a {font-size: 14px;}
}

</style>
</head>

<body>
<div class="banner">
    <div class="ucf_banner">
        <div class="ucf_text">
        <p>UNIVERSITY OF CENTRAL FLORIDA - KNIGHTSCREST</p>
        </div>
    </div>
</div>

<div class="sidenav">
    <p>profile pic</p>
    <a href="#search">Search Records</a>
    <a href="#add">Add Record</a>
</body>
</html>
